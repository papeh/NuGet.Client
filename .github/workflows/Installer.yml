
name: NuGet Installer

on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ dev ]

jobs:

  build:
    strategy:
      fail-fast: true
      matrix:
        os: [windows-2019]
    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout
      uses: actions/checkout@v2.3.4
      with:
        submodules: recursive
        fetch-depth: 0

    # Install the .NET Core workload
    - name: Install .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x

    # Add  MSBuild to the PATH: https://github.com/microsoft/setup-msbuild
    - name: Setup MSBuild.exe (Windows OS)
      uses: microsoft/setup-msbuild@v1.0.2
      # env:
        # ACTIONS_ALLOW_UNSECURE_COMMANDS: true # So the PATH can be set by this step
      # if: ${{ matrix.os == 'windows-2019' }}

    # # Run the unit tests
    # - name: Restore
      # run: nuget restore src/WeSay.sln

    - name: Prepare to build
      run: ./configure.ps1
      shell: pwsh

    - name: Build
      # env:
        # ACTIONS_ALLOW_UNSECURE_COMMANDS: true # So gitversion can set environment vars during the build
      run: ./build.ps1 -SkipUnitTest
      shell: pwsh
        
    - name: Publish
      uses: actions/upload-artifact@v2
      with:
        name: NuGet
        path: artifacts/VS15/NuGet.exe
